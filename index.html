<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Form and resume content elements -->
     <fieldset class="container">
        <legend><h1>Created By GIAIC Student Ayesha Iqbal</h1></legend>

    <form id="resume-form">
        <label for="text">Username</label>
        <input type="text" id="username" placeholder="Username" required>

        <label for="text">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="tel">Phone</label>
        <input type="tel" id="phone" placeholder="Phone" required>

        <label for="textarea">Education</label>
        <textarea id="education" placeholder="Education" required></textarea>

        <label for="textarea">Work Experience</label>
        <textarea id="work-experience" placeholder="Work Experience" required></textarea>

        <label for="text">Skills</label>
        <input type="text" id="skills" placeholder="Skills (comma separated)" required>

        <button type="submit">Generate Resume</button>
    </form>
    </fieldset>

    <div id="resume-content">
        <!-- Resume content will be dynamically generated here -->
         <!-- Example resume content -->
        <h2>Shareable Resume</h2>

    </div>
    
    <div>

    <a href="#"  id="resume-link"  target="_blank">shareable-link@gmail.com</a>
    
    <button id="download-pdf">Download PDF</button>
    </div>
    
    <footer>
        <p>Created by GIAIC Student Ayesha Iqbal</p>
    </footer>

    <!-- Include html2pdf.js globally -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
